<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Meals To Miles</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
      </ul>
      <a class="btn btn-primary" href="login.html">Login</a>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h2 class="mb-4">Latest Posts</h2>
  <div class="row" id="blog-posts"></div>
</section>

<script>
const blogs = JSON.parse(localStorage.getItem("blogs")) || [
  { title:"Paris Through Food", text:"Explore cafÃ©s and bakeries.", link:"place.html?place=paris" },
  { title:"Tokyo Street Eats", text:"Ramen, sushi and more.", link:"place.html?place=tokyo" }
];

const container = document.getElementById("blog-posts");

blogs.forEach(b => {
  container.innerHTML += `
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5>${b.title}</h5>
          <p>${b.text}</p>
          <a href="${b.link}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>`;
});
</script>

</body>
</html>
