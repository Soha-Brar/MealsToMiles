<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  .navbar {
    background-color: #111;
  }
  .navbar a { color: white !important; }

  .card {
    background-color: #222;
    color: white;
    border: none;
  }
  .card-img-top { height: 200px; object-fit: cover; }
  .btn-primary { background-color: tomato; border: none; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Meals To Miles</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- BLOG POSTS -->
<section class="container py-5">
  <h2 class="mb-4">Latest Posts</h2>
  <div class="row" id="blog-posts"></div>
</section>

<script>
const blogs = [
  { 
    title: "Paris Through Food", 
    text: "Explore cafÃ©s, bakeries, and hidden culinary gems of Paris.", 
    link: "place.html?place=paris",
    img: "uploads/cafeparis.png"
  },
  { 
    title: "Tokyo Street Eats", 
    text: "Dive into ramen, sushi, and the bustling street food culture of Tokyo.", 
    link: "place.html?place=tokyo",
    img: "uploads/shibuya.png"
  }
];

const container = document.getElementById("blog-posts");
blogs.forEach(b => {
  container.innerHTML += `
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="${b.img}" class="card-img-top" alt="${b.title}">
        <div class="card-body">
          <h5 class="card-title">${b.title}</h5>
          <p class="card-text">${b.text}</p>
          <a href="${b.link}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>`;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
