<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <h2 class="mb-4">Admin Dashboard</h2>

  <!-- ADD PLACE -->
  <div class="card mb-4">
    <div class="card-body">
      <h5>Add New Place</h5>
      <input id="placeName" class="form-control mb-2" placeholder="Place Name">
      <input id="placeSlug" class="form-control mb-2" placeholder="Slug (e.g. paris)">
      <textarea id="placeDesc" class="form-control mb-2" placeholder="Description"></textarea>
      <button class="btn btn-primary" onclick="addPlace()">Add Place</button>
    </div>
  </div>

  <!-- ADD BLOG -->
  <div class="card">
    <div class="card-body">
      <h5>Add Blog Post</h5>
      <input id="blogTitle" class="form-control mb-2" placeholder="Blog Title">
      <textarea id="blogText" class="form-control mb-2" placeholder="Short Description"></textarea>
      <input id="blogSlug" class="form-control mb-2" placeholder="Place Slug">
      <button class="btn btn-success" onclick="addBlog()">Add Blog</button>
    </div>
  </div>

</div>

<script>
let places = JSON.parse(localStorage.getItem("places")) || [];
let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

function addPlace() {
  places.push({
    name: placeName.value,
    slug: placeSlug.value,
    desc: placeDesc.value
  });
  localStorage.setItem("places", JSON.stringify(places));
  alert("Place added!");
}

function addBlog() {
  blogs.push({
    title: blogTitle.value,
    text: blogText.value,
    link: `place.html?place=${blogSlug.value}`
  });
  localStorage.setItem("blogs", JSON.stringify(blogs));
  alert("Blog added!");
}
</script>

</body>
</html>
