<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card p-4" style="width:350px;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm">
      <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-danger mt-2" id="error-msg" style="display:none;"></p>
  </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const errorMsg = document.getElementById("error-msg");

// Example static login (replace with real auth later)
loginForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email === "user@example.com" && password === "123456") {
    alert("Login successful!");
    window.location.href = "home.html";
  } else {
    errorMsg.textContent = "Invalid email or password";
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
