<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Meals To Miles</a>
  </div>
</nav>

<section class="text-center">
  <img id="hero" style="width:100%; height:400px; object-fit:cover;">
  <div class="container py-4">
    <h1 id="name"></h1>
    <p id="desc"></p>
  </div>
</section>

<section class="container">
  <div class="row" id="highlights"></div>
</section>

<script>
const places = {
  paris: {
    name:"Paris",
    hero:"uploads/paris-hero.jpg",
    desc:"Romance, culture and food.",
    highlights:["Eiffel Tower","Louvre","CafÃ©s"]
  },
  tokyo: {
    name:"Tokyo",
    hero:"uploads/tokyo-hero.jpg",
    desc:"Tradition meets future.",
    highlights:["Shibuya","Sushi","Temples"]
  }
};

const slug = new URLSearchParams(location.search).get("place");
const p = places[slug];

document.getElementById("hero").src = p.hero;
document.getElementById("name").textContent = p.name;
document.getElementById("desc").textContent = p.desc;

const h = document.getElementById("highlights");
p.highlights.forEach(x => {
  h.innerHTML += `<div class="col-md-4"><div class="card mb-3"><div class="card-body">${x}</div></div></div>`;
});
</script>

</body>
</html>
