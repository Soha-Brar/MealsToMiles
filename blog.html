<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
/* Tomato login button */
.btn-tomato {
  background-color: tomato;
  color: white;
  border: none;
}
.btn-tomato:hover {
  background-color: #e5533d;
  color: white;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">Meals To Miles</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
      </ul>
      <a class="btn btn-tomato" href="login.html">Login</a>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h2 class="mb-4">Latest Posts</h2>
  <div class="row" id="blog-posts"></div>
</section>

<script>
const blogs = [
  { title:"Paris Through Food", text:"Explore cafÃ©s and bakeries.", link:"place.html?place=paris" },
  { title:"Tokyo Street Eats", text:"Ramen, sushi and more.", link:"place.html?place=tokyo" }
];

const container = document.getElementById("blog-posts");

blogs.forEach(b => {
  container.innerHTML += `
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">${b.title}</h5>
          <p class="card-text">${b.text}</p>
          <a href="${b.link}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>`;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
