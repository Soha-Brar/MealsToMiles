<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog - Meals To Miles</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  padding-top: 80px; /* space for fixed navbar */
}

/* FIXED NAVBAR */
.navbar {
  background-color: #000 !important;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
}

.navbar-brand,
.nav-link {
  color: #fff !important;
}

/* FULL IMAGE BLOG CARD */
.blog-card {
  position: relative;
  height: 360px;
  overflow: hidden;
  border-radius: 12px;
}

.blog-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Gradient overlay */
.blog-card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.8),
    rgba(0,0,0,0.15)
  );
}

/* Card text */
.blog-content {
  position: absolute;
  bottom: 0;
  z-index: 2;
  padding: 20px;
}

.blog-content h5 {
  margin-bottom: 8px;
}

.blog-content p {
  font-size: 0.95rem;
}

.blog-content .btn {
  margin-top: 8px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Meals To Miles</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      ☰
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- BLOG POSTS -->
<section class="container py-5">
  <h2 class="mb-4 text-center">Latest Posts</h2>
  <div class="row g-4" id="blog-posts"></div>
</section>

<!-- BLOG SCRIPT -->
<script>
const blogs = [
  {
    title: "Paris Through Food",
    text: "Explore cafés and bakeries in the heart of Paris.",
    link: "place.html?place=paris",
    img: "uploads/paris.png"
  },
  {
    title: "Tokyo Street Eats",
    text: "Ramen, sushi, and street food adventures in Tokyo.",
    link: "place.html?place=tokyo",
    img: "uploads/tokyo.png"
  },
  {
    title: "Italy Culinary Journey",
    text: "Discover authentic pasta, pizza, and gelato across Italy.",
    link: "place.html?place=italy",
    img: "uploads/italy.png"
  }
];

const container = document.getElementById("blog-posts");

blogs.forEach(b => {
  container.innerHTML += `
    <div class="col-md-4">
      <div class="blog-card">
        <img src="${b.img}" alt="${b.title}">
        <div class="blog-content">
          <h5>${b.title}</h5>
          <p>${b.text}</p>
          <a href="${b.link}" class="btn btn-primary btn-sm">Read More</a>
        </div>
      </div>
    </div>
  `;
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
