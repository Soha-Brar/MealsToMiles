<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Meals To Miles</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* space for sticky navbar */
    }

    /* Navbar */
    .navbar {
      background-color: #000 !important;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    /* Blog cards */
    .card {
      background-color: #111;
      color: #fff;
      border: none;
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
    }

    .card .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Meals To Miles</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        ☰
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BLOG POSTS -->
  <section class="container py-5">
    <h2 class="mb-4 text-center">Latest Posts</h2>
    <div class="row g-4" id="blog-posts"></div>
  </section>

  <!-- BLOG SCRIPT -->
  <script>
    const blogs = [
      {
        title: "Paris Through Food",
        text: "Explore cafés and bakeries in the heart of Paris.",
        link: "place.html?place=paris",
        img: "uploads/paris.png"
      },
      {
        title: "Tokyo Street Eats",
        text: "Ramen, sushi, and street food adventures in Tokyo.",
        link: "place.html?place=tokyo",
        img: "uploads/tokyo.png"
      },
      {
        title: "Italy Culinary Journey",
        text: "Discover authentic pasta, pizza, and gelato across Italy.",
        link: "place.html?place=italy",
        img: "uploads/italy.png"
      }
    ];

    const container = document.getElementById("blog-posts");

    blogs.forEach(b => {
      container.innerHTML += `
        <div class="col-md-4">
          <div class="card h-100">
            <img src="${b.img}" class="card-img-top" alt="${b.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${b.title}</h5>
              <p class="card-text">${b.text}</p>
              <a href="${b.link}" class="btn btn-primary mt-auto">Read More</a>
            </div>
          </div>
        </div>
      `;
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
