  background: url('uploads/main.png') center/cover no-repeat fixed;
  position: relative;
  color: #fff;

/* Overlay to darken background for readability */

  content: "";
  position: fixed;

  width: 100%;

}

}

  background: rgba(0,0,0,0.4);
  margin-top: -50px; /* slight overlap for smooth effect */

/* Footer */

  padding: 20px 0;
  background-color: rgba(0,0,0,0.8);

footer .social-icons a {
