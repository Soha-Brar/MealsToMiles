<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place - Meals To Miles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  .navbar { background-color: #111; }
  .navbar a { color: white !important; }
  .hero-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  .card { background-color: #222; color: white; border: none; margin-bottom: 10px; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Meals To Miles</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="text-center">
  <img id="hero" class="hero-image" alt="Place Image">
  <div class="container py-4">
    <h1 id="name"></h1>
    <p id="desc"></p>
  </div>
</section>

<!-- HIGHLIGHTS -->
<section class="container py-4">
  <div class="row" id="highlights"></div>
</section>

<script>
const places = {
  paris: {
    name:"Paris",
    hero:"uploads/eiffeltower.png",
    desc:"Romance, iconic architecture, and world-class cuisine await in Paris.",
    highlights:["Eiffel Tower", "Louvre", "CafÃ©s in the streets of Paris"]
  },
  tokyo: {
    name:"Tokyo",
    hero:"uploads/shibuya.png",
    desc:"Vibrant city life, delicious street food, and historic temples in Tokyo.",
    highlights:["Shibuya Crossing", "Sushi Spots", "Senso-ji Temple"]
  }
};

const slug = new URLSearchParams(location.search).get("place");
const p = places[slug];

if(p) {
  document.getElementById("hero").src = p.hero;
  document.getElementById("name").textContent = p.name;
  document.getElementById("desc").textContent = p.desc;

  const h = document.getElementById("highlights");
  p.highlights.forEach(x => {
    h.innerHTML += `
      <div class="col-md-4">
        <div class="card text-center p-3">${x}</div>
      </div>`;
  });
} else {
  document.getElementById("hero").alt = "Place not found";
  document.getElementById("name").textContent = "Place not found";
  document.getElementById("desc").textContent = "Try going back to Home.";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
